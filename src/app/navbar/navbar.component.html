<div class="wrapper" [ngClass]="{'collapsed': isCollapsed}" [ngStyle]="{'height': '100vh', 'width': isCollapsed ? '80px' : '240px', 'overflow': 'auto', 'transition': 'width 0.3s ease'}">
  <div class="menu-header">
    <button nz-button nzSize="large" style="color: white;" nzType="text" class="minimize-button" (click)="toggleCollapsed()">
      <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
    </button>
  </div>
  
  <ul nz-menu nzMode="inline" [nzTheme]="theme ? 'dark' : 'light'" [nzInlineCollapsed]="isCollapsed" class="menu-content">
    <li nz-submenu nzOpen nzTitle="Navigation One" nzIcon="mail">
      <ul>
        <li nz-menu-group nzTitle="Item 1">
          <ul>
            <li nz-menu-item nzSelected>Option 1</li>
            <li nz-menu-item>Option 2</li>
          </ul>
        </li>
        <li nz-menu-group nzTitle="Item 2">
          <ul>
            <li nz-menu-item>Option 3</li>
            <li nz-menu-item>Option 4</li>
          </ul>
        </li>
      </ul>
    </li>
    <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
      <ul>
        <li nz-menu-item>Option 5</li>
        <li nz-menu-item>Option 6</li>
        <li nz-submenu nzTitle="Submenu">
          <ul>
            <li nz-menu-item>Option 7</li>
            <li nz-menu-item>Option 8</li>
          </ul>
        </li>
      </ul>
    </li>
    <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
      <ul>
        <li nz-menu-item>Option 9</li>
        <li nz-menu-item>Option 10</li>
        <li nz-menu-item>Option 11</li>
      </ul>
    </li>
  </ul>

  <!-- Footer at the bottom -->
  <div class="footer-item">
    <div class="profile-circle" [ngClass]="{'expanded': !isCollapsed}">
      <span class="profile-initials">JD</span>
    </div>
    <nz-switch [(ngModel)]="theme"></nz-switch>
    <button nz-button nzType="default" class="logout-button" (click)="logout()">
      <span *ngIf="!isCollapsed">Logout</span>
      <span *ngIf="isCollapsed" nz-icon nzType="logout"></span>
    </button>
  </div>
</div>
