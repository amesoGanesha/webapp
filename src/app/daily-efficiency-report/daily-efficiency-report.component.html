<div class="container">
    <h1 class="text-center mb-4" style="color: #15AEE4;">Daily Efficiency Report</h1>
    <div class="filter-group">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="factorySelect">Factory</label>
                <select id="factorySelect" class="form-control" (change)="fetchData()">
                    <option selected>1st Factory</option>
                    <option>2nd Factory</option>
                    <option>3rd Factory</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="floorSelect">Floor</label>
                <select id="floorSelect" class="form-control" (change)="fetchData()">
                    <option value="">Select Floor</option>
                    <option>Floor 1</option>
                    <option>Floor 2</option>
                    <option>Floor 3</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="dateRange">Date Range</label>
                <input type="date" id="startDate" class="form-control" placeholder="Start Date" (change)="fetchData()">
                <input type="date" id="endDate" class="form-control" placeholder="End Date" style="margin-top: 5px;" (change)="fetchData()">
            </div>
        </div>
    </div>
    
    <div class="chart-container mt-4">
        <canvas id="efficiencyChart"></canvas>
    </div>
</div>
